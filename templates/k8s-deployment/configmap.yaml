apiVersion: v1
kind: ConfigMap
metadata:
  name: myapp-config
  namespace: default
  labels:
    app: myapp
data:
  environment: "production"
  log_level: "info"
  feature_flags: |
    feature_a: enabled
    feature_b: disabled
    feature_c: enabled
  app.properties: |
    server.port=8080
    server.shutdown=graceful
    management.endpoints.web.exposure.include=health,info,metrics
